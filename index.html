<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>OP Tracker</title>

    <style>
            body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background-color: #fafafa;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1em;
    }

    form {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1em;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.5em 1em;
      border: none;
      background-color: #6b46c1;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #553c9a;
    }

    .result-card {
      background: #f8f8f8;
      border: 1px solid #ccc;
      margin-top: 1em;
      padding: 1em;
      border-radius: 8px;
    }

    .result-card h3 {
      margin: 0 0 0.5em;
    }
</style>

</head>
<body>
    <h1>OP Tracker</h1>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="Enter product URL" required />
        <button type="submit">Track</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
